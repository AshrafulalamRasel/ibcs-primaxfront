<div class="container h-100 ">
  <div class="row align-items-center h-100">
    <div class="col-6 mx-auto">
      <div class="ibox">
        <div class="ibox-head">
          <div class="ibox-title mr-3 nav-item " class="mr-3 nav-item">Create Employee</div>
        </div>
        <div></div>
        <div class="ibox-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">

            <div class="form-group">
              <label for="code">Code</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.code.errors }" class="form-control"
                     formControlName="code" id="code"
                     type="text"/>
              <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                <div *ngIf="f.code.errors.required">Code is required</div>
              </div>
            </div>


            <div class="form-group">
              <label for="name">EmployeeName</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control"
                     formControlName="name" id="name"
                     type="text"/>
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">EmployeeName is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="joiningDate">JoiningDate</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control"
                     formControlName="joiningDate" id="joiningDate"
                     type="datetime-local"/>
              <div *ngIf="submitted && f.joiningDate.errors" class="invalid-feedback">
                <div *ngIf="f.joiningDate.errors.required">JoiningDate is required</div>
              </div>
            </div>



            <div class="form-group">
              <label for="dateOfBirth">DateOfBirth</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control" data-date-format="yyyy-mm-dd"
                     formControlName="dateOfBirth" id="dateOfBirth"
                     type="datetime-local"/>
              <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
                <div *ngIf="f.dateOfBirth.errors.required">DateOfBirth is required</div>
              </div>
            </div>




            <div class="form-group">
              <label for="designation">Designation</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.designation.errors }" class="form-control"
                     formControlName="designation" id="designation"
                     type="text"/>
              <div *ngIf="submitted && f.designation.errors" class="invalid-feedback">
                <div *ngIf="f.designation.errors.required">Designation is required</div>
              </div>
            </div>


            <div class="form-group">
              <label for="basic">Basic</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" class="form-control"
                     formControlName="basic" id="basic"
                     type="text"/>
              <div *ngIf="submitted && f.basic.errors" class="invalid-feedback">
                <div *ngIf="f.basic.errors.required">Basic is required</div>
              </div>
            </div>


            <div class="form-group">
              <label for="gender">Gender</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" class="form-control"
                     formControlName="gender" id="gender"
                     type="text"/>
              <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                <div *ngIf="f.gender.errors.required">Gender is required</div>
              </div>
            </div>


            <div class="form-group mb-4 row">
              <label class="col-sm-3 col-form-label">Department</label>
              <div class="col-sm-9">
                <select  [ngClass]="{ 'is-invalid': submitted && f.departmentId.errors }"
                        class="form-control"
                        formControlName="departmentId">
                  <option *ngFor="let doctor of departmentList;" [value]="doctor.id">{{ doctor.name }}</option>
                </select>
                <!--          <input type="text" formControlName="patientName" class="form-control"-->
                <!--                 [ngClass]="{ 'is-invalid': submitted && f.patientName.errors }"/>-->
                <div *ngIf="submitted && f.departmentId.errors" class="invalid-feedback">
                  <div *ngIf="f.patientName.errors.required">Department Name is required</div>
                </div>
              </div>
            </div>


            <div class="form-group text-right">
              <button class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
